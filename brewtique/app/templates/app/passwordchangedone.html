{% extends 'app/base.html' %}
{% load static %}

{% block title %}Password Changed Successfully{% endblock title %}

{% block main-content %}

    <style>
        /* Only apply these styles within the `.success-page` class */
        .success-page * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main container styling */
        .success-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Ensure it stays within main content area */
            background-color: #f0f8ff;
        }

        .success-page .confirmation-container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 1.5s ease;
        }

        /* Title styling */
        .success-page .confirmation-title {
            font-size: 1.8rem;
            color: #28a745;
            margin-bottom: 1rem;
            animation: slideIn 1.5s ease-out;
        }

        /* Success message styling */
        .success-page .confirmation-message {
            font-size: 1rem;
            color: #333333;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease;
        }

        /* Button styling */
        .success-page .confirmation-button {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        /* Hover effect for button */
        .success-page .confirmation-button:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>

    <!-- Wrap success message in a specific class to avoid interfering with base layout -->
    <div class="success-page">
        <div class="confirmation-container">
            <h2 class="confirmation-title">Password Changed Successfully!</h2>
            <p class="confirmation-message">Your password has been updated. You can now use it to log in.</p>
            <a href="{% url 'login' %}" class="confirmation-button">Go to Login</a>
        </div>
    </div>

{% endblock main-content %}
